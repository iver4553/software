<header class="showcase">
  <div class="container">
    <div class="row">
        <div class="col-12">
          <h4>Registro de usuario</h4>
        </div>
      
        <div class="col-12">
          <div class="row" *ngIf="authError">
            <div class="col-12 alert">
              {{ authError?.message }}
            </div>
          </div>
          <form #userRegForm="ngForm" (ngSubmit)="createUser(userRegForm)">
            <div class="row">
              <div class="col-md-6 mb-2">
                <label for="firstName">Nombre</label>
                <input ngModel #firstname="ngModel" name="firstName" type="text" class="form-control" id="firstName">
              </div>
              <div class="col-md-6 mb-2">
                <label for="lastName">Apellido</label>
                <input ngModel #lastname="ngModel" name="lastName" type="text" class="form-control" id="lastName" value="">
              </div>
            </div>
            <div class="row">
              <div class="col-md-12 mb-2">
                <label for="email">Correo</label>
                <input ngModel #email="ngModel" name="email" type="email" class="form-control">
              </div>
            </div>
            <div>
              <div class="row">
                <div class="col-md-12 mb-2">
                  <label for="password">Contraseña</label>
                  <input ngModel #password="ngModel" name="password" type="password" class="form-control">
                </div>
              </div>
              <div class="row">
                <div class="col-md-12 mb-2">
                  <label>Confirmar contraseña</label>
                  <input name="password" type="password" class="form-control">
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <button class="btn" type="submit">Registrar</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
</div>
</header>
